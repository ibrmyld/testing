<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic SEO Meta Tags -->
    <title>BlogX - AI-Powered Blog Platform</title>
    <meta name="description" content="BlogX - AI destekli modern blog platformu. Web geliştirme, yapay zeka, siber güvenlik ve teknoloji hakkında güncel içerikler." />
    <meta name="keywords" content="blog, teknoloji, web geliştirme, yapay zeka, AI, siber güvenlik, programlama, React, JavaScript" />
    <meta name="author" content="BlogX Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="BlogX - AI-Powered Blog Platform" />
    <meta property="og:description" content="AI destekli modern blog platformu. Web geliştirme, yapay zeka, siber güvenlik ve teknoloji hakkında güncel içerikler." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blogx.com" />
    <meta property="og:site_name" content="BlogX" />
    <meta property="og:locale" content="tr_TR" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BlogX - AI-Powered Blog Platform" />
    <meta name="twitter:description" content="AI destekli modern blog platformu. Web geliştirme, yapay zeka, siber güvenlik ve teknoloji hakkında güncel içerikler." />
    <meta name="twitter:site" content="@BlogX" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <link rel="canonical" href="https://blogx.com" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "BlogX",
      "description": "AI destekli modern blog platformu",
      "url": "https://blogx.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://blogx.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
